<div *ngIf="!formOpen; else formEntry">
    <button class="btn btn-primary open-button" (click)="openForm()">{{buttonTitle}}</button>
</div>
<ng-template #formEntry>
    <div class="card form-popup">
        <form (ngSubmit)="onSubmit(emailForm)" #emailForm="ngForm" class="form-container">
            <div class="card-header bg-info text-white">
                <h5> {{title}}
                    <button type="button" class="close text-white" aria-label="Close" (click)="closeForm()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name"><b>Id</b></label>
                    <input type="text" name="id" [value]="id" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter name" #Name="ngModel" name="name" [(ngModel)]="formData.name"
                        required class="form-control">
                    <span *ngIf="formSubmitted && Name.invalid" class="form-text" style="color: red;">
                        Name is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter email" #Email="ngModel" name="email"
                        [(ngModel)]="formData.email" required class="form-control">
                    <span *ngIf="formSubmitted && Email.invalid" class="form-text" style="color: red;">
                        Email is required
                    </span>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-info">Sign up</button> &nbsp;
            </div>
        </form>
    </div>
</ng-template>
